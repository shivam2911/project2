<div class="container-fluid">
  <h1>Bootcamp  Enrollment From</h1>
  <form #userForm="ngForm"(ngSubmit)="onSubmit()" novalidate>
 {{userForm.value|json}}
    

    <div class="form-group">
      <label>Name</label>
      <!--input  type="text" class="form-control" name="username" [(ngModel)]="userModel.name"-->
      <input type="text" class="form-control" placeholder="David Smith"name="username" [(ngModel)]="userModel.name">
      <i class="form-group__bar"></i>
    </div>
    <div class="form-group">
      <label>Email</label>
      <!--input type="email" class="form-control" name=" Email" [(ngModel)]="userModel.email" -->
      <input type="email" class="form-control" placeholder="Davi@gmail.com" name=" Email" [(ngModel)]="userModel.email">
      <i class="form-group__bar"></i> 
    </div>
    <div class="form-group">
      <label>Phone</label>
      <!--input type="tel" class="form-control"name="phone" [(ngModel)]="userModel.phone"-->
      <input type="tel" class="form-control" placeholder="1234567890"name="phone"[(ngModel)]="userModel.phone">
      <i class="form-group__bar"></i>
    </div>
    <div class="form-group">
      <label>score</label>
      <!--input type="tel" class="form-control"name="phone" [(ngModel)]="userModel.phone"-->
      <input type="number" class="form-control" placeholder="1234567890"name="score"[(ngModel)]="userModel.score">
      <i class="form-group__bar"></i>
    </div>
    <div class ="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">i m interested in</option>
        <option *ngFor="let topic of topic">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time prefrance</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePrefrence" type="radio"name="timePrefrence"value="morning" >
        <label class="form-check-label">Morning(9Am-12pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input"  #timePreference="ngModel"[(ngModel)]="userModel.timePrefrence" type="radio"name="timePrefrence"value="Evening">
        <label class="form-check-label">Evening(12Am-8pm)</label>
      </div>
    </div>
      <div class="form-group mb-3">
        <input class="form-check-input" name="subscribe" #subscribe="ngModel"[(ngModel)]="userModel.subscribe" type="checkbox">
        <label class="form-check-label">
          send me promotional offers
        </label>
      </div>
    <button type="submit">submit form</button>

  </form>
