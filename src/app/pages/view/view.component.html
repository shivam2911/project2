<div class="container-fluid">
  <h1>Bootcamp  Enrollment From</h1>
  <form #userForm="ngForm"(ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>User_Name</label>
      <!--input  type="text" class="form-control" name="username" [(ngModel)]="userModel.name"-->
      <input type="text" class="form-control" placeholder="David Smith"name="username" [(ngModel)]="userModel.username">
      <i class="form-group__bar"></i>
    </div>
    <div class="form-group">
    <label>Score</label>
    <!--input type="email" class="form-control" name=" Email" [(ngModel)]="userModel.email" -->
    <input type="number" class="form-control" placeholder="123456" name="score" [(ngModel)]="userModel.score">
    <i class="form-group__bar"></i> 
  </div>
    <div class="form-group">
      <label>Password</label>
      <!--input type="email" class="form-control" name=" Email" [(ngModel)]="userModel.email" -->
      <input type="password" class="form-control" placeholder="************" name="Password" [(ngModel)]="userModel.password">
      <i class="form-group__bar"></i> 
    </div>
   
     
    <button type="submit"class="nav-item nav-link-edit" [routerLink]="['/show']">submit form</button>

  </form>
</div>
