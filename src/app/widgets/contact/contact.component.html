<div class="card widget-contacts">
  <div class="card-body">
      <h4 class="card-title">{{ pageTitle }}</h4>
      <h6 class="card-subtitle">{{ pageSubTitle }}</h6>

      <ul class="icon-list">
          <li *ngFor="let contact of contactInfo">
            <i [class]="['zmdi zmdi-' + contact.icon]"></i> {{ contact.value }}
          </li>
      </ul>
  </div>

  <a class="widget-contacts__map" href="">
      <img [src]="contactMap" alt="">
  </a>
</div>
