<div class="card widget-pictures">
    <div class="card-body">
        <h4 class="card-title">{{ widgetTitle }}</h4>
        <h6 class="card-subtitle">{{ widgetSubTitle }}</h6>
    </div>

    <div class="widget-pictures__body row">
        <a *ngFor="let photo of photos" [routerLink]="" class="col-4"><img [src]="['./assets/demo/img/widgets/photos/' + photo]" alt=""></a>
    </div>
</div>
